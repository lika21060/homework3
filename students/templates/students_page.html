<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: grey;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 10px auto;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        li strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>All Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.name }} {{ student.surname }}</strong>
                GPA: {{ student.gpa }}, Course: {{ student.course }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
